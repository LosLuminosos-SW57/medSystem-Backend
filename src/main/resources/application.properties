spring.application.name=MedSystem

spring.datasource.url=jdbc:mysql://med-system-os.mysql.database.azure.com/med-system-os
spring.datasource.username=medSystemAdmin
spring.datasource.password=Admin123admin
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.losluminosos.medsystem.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy